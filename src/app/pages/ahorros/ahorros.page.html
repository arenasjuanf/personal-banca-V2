<app-header title="Ahorros" [datos]="headerOptions"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let ahorro of list" >
        <ion-card class="pointer item">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6" class="col-data">
                <ion-card-header class="ion-no-padding">
                  <ion-text>
                    <h5>

                      {{ ahorro.nombre | titlecase }}

                    </h5>
                  </ion-text>
                  <ion-card-subtitle>Meta: {{ ahorro.objetivo | currency:"$":"symbol"  }}</ion-card-subtitle>
                  <ion-card-subtitle>Falta: {{ (ahorro.objetivo - ahorro.ahorrado) | currency:"$":"symbol"  }}</ion-card-subtitle>
                </ion-card-header>
              </ion-col>
              <ion-col size="6">
                <ion-row>
                  
                  <ion-col size="12" class="ion-text-end">
                    <ion-button color="danger">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                    <ion-button >
                      <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                  </ion-col>

                  <ion-col size="12">
                    <ion-card-content class="ion-no-padding">
                      <ion-card-subtitle>{{ahorro.percent}}%</ion-card-subtitle>
                      <ion-progress-bar value="0.{{ahorro.percent}}" ></ion-progress-bar>
                    </ion-card-content>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>

        

          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
