<app-header title="Contactos" [datos]="headerOptions"></app-header>

<ion-content>
  <ion-list lines="none">


    <ion-item-sliding *ngFor="let contact of listaContactos">
      <ion-item>
        <ion-label> {{ contact.nombre | titlecase }} </ion-label>
        <ion-label slot="end">
          <small> {{ contact.email }} </small>
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="none">
          <ion-button color="none">
            <ion-icon name="trash" color="danger"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


   
  </ion-list>
</ion-content>
