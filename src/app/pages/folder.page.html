<ion-app>
  <ion-split-pane contentId="main-content" when="md" >
    <ion-menu menuId="menu" contentId="main-content" type="overlay">
      <ion-content lines="none">
        <ion-list id="list">
          <ion-list-header>{{ userData?.nombre | titlecase }}</ion-list-header>
          <ion-note>{{ userData?.email | titlecase }}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item class="pointer" (click)="auth.logout()" lines="none" detail="false" >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet  id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
